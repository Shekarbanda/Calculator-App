<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="Calculator_logo.webp">
        <link rel="stylesheet" href="Calculator.css">

    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <button class="toggle">Switch Mode</button>
        <div class="main">
            <div class="content">
                <div class="input">
                    <input type="text" class="user" disabled>
                    <input type="text" class="answer" disabled>
                </div>
                <div class="buttons">
                    <button class="button1" id="b1">AC</button>
                    <button class="button1" id="b2">DEL</button>
                    <button class="button1" id="b3">%</button>
                    <button class="button2" id="b4">/</button>
                    <button class="button" id="b5">7</button>
                    <button class="button" id="b6">8</button>
                    <button class="button" id="b7">9</button>
                    <button class="button2" id="b8">*</button>
                    <button class="button" id="b9">4</button>
                    <button class="button" id="b10">5</button>
                    <button class="button" id="b11">6</button>
                    <button class="button2" id="b12">-</button>
                    <button class="button" id="b13">1</button>
                    <button class="button" id="b14">2</button>
                    <button class="button" id="b15">3</button>
                    <button class="button2" id="b16">+</button>
                    <button class="button" id="b17">0</button>
                    <button class="button" id="b18">.</button>
                    <button class="button3" id="b19">=</button>
                </div>
            </div>
        </div>
        <script src="Calculator.js"></script>
    </body>
</html>
